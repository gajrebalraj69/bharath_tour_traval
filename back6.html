<body>
    <h1>Ladakh Tour</h1>
    <form id="tourForm">
        <label for="days">Number of Days:</label>
        <select id="days" name="days">
            <option value="2">2 Days</option>
            <option value="3">3 Days</option>
            <option value="4">4 Days</option>
            <option value="5">5 Days</option>
            <option value="6">6 Days</option>
            <option value="7">7 Days</option>
        </select>
        <input type="submit" value="Check">
    </form>

    <div id="placesContainer">
        <h2>Places to Visit</h2>
        <ul id="placesList"></ul>
        <div id="totalAmount"></div>
        <p id="note"></p>
        <button><a id="exploreLink" href="payment.php" class="btn" onclick="populatePackages()">Book Now</a></button><br><br><br>
    </div>

    <script>
        document.getElementById('tourForm').addEventListener('submit', function (event) {
            event.preventDefault();
            var days = parseInt(document.getElementById('days').value);
            var places = [];

            // Populate places based on the selected number of days
            if (days >= 2 && days <= 7) {
                switch (days) {
                    case 2:
                        places = [
                            "Day 1: Arrival in Leh, visit Mall Road and Ridge",
                            "Day 2: Excursion to Khardung La Pass and Pangong Lake"
                        ];
                        break;
                    case 3:
                        places = [
                            "Day 1: Arrival in Leh, visit Mall Road and Ridge",
                            "Day 2: Excursion to Khardung La Pass and Pangong Lake",
                            "Day 3: Visit Hemis Monastery and Thiksey Monastery"
                        ];
                        break;
                    case 4:
                        places = [
                            "Day 1: Arrival in Leh, visit Mall Road and Ridge",
                            "Day 2: Excursion to Khardung La Pass and Pangong Lake",
                            "Day 3: Visit Hemis Monastery and Thiksey Monastery",
                            "Day 4: Explore Magnetic Hill and Gurudwara Pathar Sahib"
                        ];
                        break;
                    case 5:
                        places = [
                            "Day 1: Arrival in Leh, visit Mall Road and Ridge",
                            "Day 2: Excursion to Khardung La Pass and Pangong Lake",
                            "Day 3: Visit Hemis Monastery and Thiksey Monastery",
                            "Day 4: Explore Magnetic Hill and Gurudwara Pathar Sahib",
                            "Day 5: Visit Alchi Monastery and Likir Monastery"
                        ];
                        break;
                    case 6:
                        places = [
                            "Day 1: Arrival in Leh, visit Mall Road and Ridge",
                            "Day 2: Excursion to Khardung La Pass and Pangong Lake",
                            "Day 3: Visit Hemis Monastery and Thiksey Monastery",
                            "Day 4: Explore Magnetic Hill and Gurudwara Pathar Sahib",
                            "Day 5: Visit Alchi Monastery and Likir Monastery",
                            "Day 6: Explore Nubra Valley and return to Leh"
                        ];
                        break;
                    case 7:
                        places = [
                            "Day 1: Arrival in Leh, visit Mall Road and Ridge",
                            "Day 2: Excursion to Khardung La Pass and Pangong Lake",
                            "Day 3: Visit Hemis Monastery and Thiksey Monastery",
                            "Day 4: Explore Magnetic Hill and Gurudwara Pathar Sahib",
                            "Day 5: Visit Alchi Monastery and Likir Monastery",
                            "Day 6: Explore Nubra Valley and return to Leh",
                            "Day 7: Departure from Leh"
                        ];
                        break;
                }

                var amount = calculateAmount(days);
                displayPlaces(places, amount);
            }
        });

        function calculateAmount(days) {
            switch (days) {
                case 2:
                    return 5000;
                case 3:
                    return 8000;
                case 4:
                    return 11000;
                case 5:
                    return 13000;
                case 6:
                    return 16000;
                case 7:
                    return 18000;
                default:
                    return 0;
            }
        }

       
        function displayPlaces(places, amount) {
            var placesList = document.getElementById('placesList');
            placesList.innerHTML = '';
            places.forEach(function (place) {
                var li = document.createElement('li');
                li.textContent = place;
                placesList.appendChild(li);
            });

            var totalAmount = document.getElementById('totalAmount');
            totalAmount.textContent = "Total Amount: Rs " + amount;
            document.getElementById('placesContainer').style.display = 'block';

            var note = document.getElementById('note');
            if (parseInt(document.getElementById('days').value) > 1) {
                note.textContent = "Note: Guide, food, transport expenses included in the total amount.";
            } else {
                note.textContent = "Note: Only transport expenses will be provided in the total amount. If you need extra services, extra charges may apply.";
            }
        }   
    </script>
</body>

</html>
