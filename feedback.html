<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(image/adventure/thank_you.jpg);
            /* Replace with your image path */
            background-size: 300px;
            /* Adjust the background size */
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            /* Fix the background */
            margin: 0;
            padding: 20px;
        }

        h2 {
            font: size 200px;
            text-align: center;
            color: #d8d108;
        }

        form {
            max-width: 500px;
            /* Adjust the maximum width */
            margin: 0 auto;
            /* Center the form horizontally */
            background-color: rgb(48, 73, 114);
            /* Transparent white background for better readability */
            padding: 10px 20px;
            /* Decrease top and bottom padding */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* Add shadow effect */
        }


        fieldset {
            color: #d1d41b;
            border: none;
            margin-bottom: 20px;
        }

        legend {
            font-size: 1.5em;
            color: white;
            font-weight: bold;
            margin-bottom: 10px;
        }

        legend:hover {
            color: whitesmoke;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #FBF3D5;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 6px;
            border-radius: 5px;
            border: 1px transparent;
            box-sizing: border-box;
            margin-bottom: 10px;
            color: #070707;
            background-color: aqua;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            /* Center horizontally */
            margin-bottom: 20px;
            /* Add margin to separate from other elements */
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #ad76db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 5px;
            /* Add spacing between buttons */
        }



        fieldset {
            border: none;
        }

        fieldset legend {
            font-weight: bold;
            margin-bottom: 10px;
        }

        fieldset label {
            display: inline-block;
            margin-right: 10px;
        }

        fieldset input[type="radio"] {
            display: inline-block;
        }
    </style>
</head>

<body>

    <form action="submit_feedback.php" method="post">

        <h2>Tourist Feedback Form</h2>
        <fieldset>
            <legend>Personal Information:</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="date">Date of Travel:</label>
            <input type="date" id="date" name="date" required><br>
        </fieldset>

        <fieldset>
            <legend>Travel Details:</legend>
            <label for="destination">Destination(s) visited:</label>
            <input type="text" id="destination" name="destination" required><br>

            <label for="duration">Duration of the trip:</label>
            <input type="text" id="duration" name="duration" required><br>

            </select><br>

            <label for="transportation">Mode of transportation:</label>
            <input type="text" id="transportation" name="transportation" required><br>
        </fieldset>

        <fieldset>
            <legend>Overall Experience:</legend>
            <label>How would you rate your overall experience?</label><br>
            <input type="radio" id="poor" name="overall" value="Poor" required>
            <label for="poor">Poor</label>
            <input type="radio" id="average" name="overall" value="Average">
            <label for="average">Average</label>
            <input type="radio" id="good" name="overall" value="Good">
            <label for="good">Good</label>
            <input type="radio" id="excellent" name="overall" value="Excellent">
            <label for="excellent">Excellent</label><br>
        </fieldset>

        <!-- Other fields and sections of the form go here -->
        <div class="button-container">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>


    </form>
    <script>
        document.getElementById("resetBtn").addEventListener("click", function () {
            location.reload(); // Refresh the page
        });

    </script>

</body>

</html>
